<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Home Monitoring</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        h1 {
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            padding: 1rem;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }
        .button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            margin: 0.5rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #1c638e;
        }
        main {
            flex-grow: 1;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jarvis Home Monitoring</h1>
    </header>
    <nav>
        <div class="button-container">
            <a href="{{ url_for('home_bp.home') }}" class="button">Home</a>
            <a href="{{ url_for('home_bp.about') }}" class="button">About</a>
            <a href="{{ url_for('vision_bp.take_picture') }}" class="button">Take a Picture</a>
            <a href="{{ url_for('vision_bp.display_pictures') }}" class="button">Display a Picture</a>
            <a href="{{ url_for('air_quality_bp.plotly') }}" class="button">Plotly</a>
        </div>
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
